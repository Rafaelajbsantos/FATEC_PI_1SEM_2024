<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/receber_style.css' %}">
    <title>Receber Alimento</title>
</head>
<body>
    {% include 'header_voltar.html' %}
    <div class="container mt-5">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form method="post" class="shadow p-4 bg-light rounded">
            {% csrf_token %}
            <div class="form-group">
                <label for="alimento_id">ID do Alimento:</label>
                <input type="number" class="form-control" id="alimento_id" name="alimento_id" required>
            </div>
            <div class="form-group">
                <label for="nome_recebedor">Nome do Recebedor:</label>
                <input type="text" class="form-control" id="nome_recebedor" name="nome_recebedor" required>
            </div>
            <div class="form-group">
                <label for="quantidade_retirou">Quantidade Retirada:</label>
                <input type="number" class="form-control" id="quantidade_retirou" name="quantidade_retirou" required>
            </div>
            <div class="form-group">
                <label for="cnpj_recebedor">CNPJ do Recebedor:</label>
                <input type="text" class="form-control" id="cnpj_recebedor" name="cnpj_recebedor" required>
            </div>
            <div class="form-group">
                <label for="email_recebedor">Email do Recebedor:</label>
                <input type="email" class="form-control" id="email_recebedor" name="email_recebedor" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Receber Alimento</button>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
