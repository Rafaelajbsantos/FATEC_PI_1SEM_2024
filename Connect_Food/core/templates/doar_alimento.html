<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/receber_style.css' %}">
    <title>Doar Alimento</title>
</head>
<body>
    {% include 'header_voltar.html' %}
    <div class="container mt-5">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form method="post" class="shadow p-4 bg-light rounded">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone/Celular:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário Disponível para Retirada:</label>
                <input type="text" class="form-control" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="alimento_id">Código do Alimento:</label>
                <input type="number" class="form-control" id="alimento_id" name="alimento_id" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="alimento">Alimento:</label>
                <input type="text" class="form-control" id="alimento" name="alimento" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            <div class="form-group">
                <label for="validade">Validade:</label>
                <input type="date" class="form-control" id="validade" name="validade" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Doar Alimento</button>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
