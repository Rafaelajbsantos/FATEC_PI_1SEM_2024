<form method="post">
    {% csrf_token %}
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf">

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone/Celular</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="horario">Horário Disponível para Retirada:</label>
    <input type="text" id="horario" name="horario" required>

    <label for="alimento_id">Código do Alimento:</label>
    <input type="number" id="alimento_id" name="alimento_id" required>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" name="categoria" required>

    <label for="alimento">Alimento:</label>
    <input type="text" id="alimento" name="alimento" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required>

    <label for="validade">Validade:</label>
    <input type="date" id="validade" name="validade" required>

    <button type="submit">Doar Alimento</button>
</form>
